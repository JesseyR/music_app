{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <!-- Profile Picture Section -->
            <div class="card text-center">
                <div class="card-body">
                    <img src="{{ user.profile.image.url }}" class="rounded-circle img-fluid mb-3" alt="Profile Picture" style="width: 150px; height: 150px;">
                    <h4 class="card-title">{{ user.username }}</h4>
                    <p class="text-muted">{{ user.email }}</p>
                    <a href="{% url 'settings' %}" class="btn btn-outline-primary btn-sm">Edit Profile</a>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <!-- Profile Information Section -->
            <div class="card">
                <div class="card-header">
                    <h5>Profile Information</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="{{ user.email }}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea class="form-control" id="bio" rows="3" disabled>{{ user.profile.bio }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" disabled>Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
