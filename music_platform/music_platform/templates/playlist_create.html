{% extends 'base.html' %}

{% block title %}Create Playlist{% endblock %}

{% block content %}
<h1>Create Playlist</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'playlists:playlist_list' %}" class="btn btn-secondary mt-3">Back to List</a>
{% endblock %}
