<!-- genre_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Genre</title>
</head>
<body>
    <h1>Choose a Genre</h1>
    <ul>
        {% for genre in genres %}
            <li><a href="{% url 'genre_detail' genre.slug %}">{{ genre.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
