{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ song.title }}</h1>
    <p>Artist: {{ song.artist }}</p>
    <p>Album: <a href="{% url 'album_detail' song.album.id %}">{{ song.album.name }}</a></p>
    <p>Plays: {{ song.plays }}</p>

    <audio controls>
        <source src="{{ song.file.url }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <br><br>
    <a href="{% url 'like_song' song.id %}" class="btn btn-primary">Like</a>

    <button class="btn btn-primary add-to-playlist" data-song-id="{{ song.id }}">
        <i class="fas fa-plus"></i> Add to Playlist
    </button>
</div>
{% endblock %}
