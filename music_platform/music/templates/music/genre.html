{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Browse Genres</h1>
            
            {% if genres %}
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    {% for genre in genres %}
                        <div class="col">
                            <div class="card h-100 shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">{{ genre.name }}</h5>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="alert alert-info">
                    No genres available at this time.
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
