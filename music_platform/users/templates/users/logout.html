<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logout-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        .logout-container h2 {
            font-weight: bold;
            color: #333;
        }
        .btn-lg {
            width: 100%;
        }
        .text-muted {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="logout-container">
    <h2>Logged Out Successfully</h2>
    <p>You have been securely logged out of your account.</p>
    <p class="text-muted">We hope to see you again soon!</p>

    <div class="mt-4">
        <a href="{% url 'login' %}" class="btn btn-primary btn-lg mb-2">
            Log In Again
        </a>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">
            Return to Home
        </a>
    </div>

    <div class="mt-3">
        <small class="text-muted">
            <i class="bi bi-shield-lock"></i> Your session has been closed for security
        </small>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
